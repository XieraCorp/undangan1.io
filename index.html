<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disa & Anggi Wedding</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- AOS (Animate on Scroll) CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Hero Section -->
    <section id="hero" class="hero">
      <div class="container text-center">
        <h4 data-aos="fade-up">Kepada Bapak/Ibu/Saudara/i,</h4>
        <h1 data-aos="fade-up" data-aos-delay="200">Disaputro & Anggia</h1>
        <p data-aos="fade-up" data-aos-delay="400">
          akan melangsungkan resepsi dalam:
        </p>
        <div
          class="countdown"
          id="countdown"
          data-aos="fade-up"
          data-aos-delay="600"
        >
          <div class="simply-section">
            <span id="days" class="simply-amount"></span>
            <div class="simply-word">Hari</div>
          </div>
          <div class="simply-section">
            <span id="hours" class="simply-amount"></span>
            <div class="simply-word">Jam</div>
          </div>
          <div class="simply-section">
            <span id="minutes" class="simply-amount"></span>
            <div class="simply-word">Menit</div>
          </div>
          <div class="simply-section">
            <span id="seconds" class="simply-amount"></span>
            <div class="simply-word">Detik</div>
          </div>
        </div>
        <a
          href="isi.html"
          class="btn btn-lg btn-primary mt-4"
          data-aos="fade-up"
          data-aos-delay="800"
          >Lihat Undangan</a
        >
      </div>
    </section>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS (Animate on Scroll) JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // Durasi animasi dalam milidetik (1 detik)
        once: false, // Animasi bisa muncul lagi saat discroll ke atas
      });
    </script>

    <!-- Countdown Script -->
    <script>
      function updateCountdown() {
        const weddingDate = new Date("2025-02-10T00:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = weddingDate - now;

        if (timeLeft > 0) {
          document.getElementById("days").innerText = Math.floor(
            timeLeft / (1000 * 60 * 60 * 24)
          );
          document.getElementById("hours").innerText = Math.floor(
            (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          document.getElementById("minutes").innerText = Math.floor(
            (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
          );
          document.getElementById("seconds").innerText = Math.floor(
            (timeLeft % (1000 * 60)) / 1000
          );
        } else {
          document.getElementById("countdown").innerHTML =
            "<h2>Hari ini adalah hari pernikahan!</h2>";
        }
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
